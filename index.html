<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Scout PWA Launcher</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      background-color: #317EFB;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      background-color: #255bb5;
    }
  </style>
</head>
<body>
  <h1>Install Help Scout PWA</h1>
  <p>
    Use your browser’s “Add to Home Screen” option to install.<br>
    This page will redirect automatically in <strong>90 seconds</strong>, or you can launch manually.
  </p>
  <button id="redirectNow">Launch Help Scout Now</button>

  <script>
    const goToHelpScout = () => {
      window.location.replace("https://secure.helpscout.net/#/whats-next");
    };

    // Auto redirect after 90 seconds (90000 ms)
    setTimeout(goToHelpScout, 90000);

    // Allow manual launch anytime
    document.getElementById('redirectNow').addEventListener('click', goToHelpScout);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
