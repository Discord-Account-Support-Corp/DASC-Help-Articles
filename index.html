<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Scout PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    a, button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      border: none;
      background-color: #317EFB;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    a:hover, button:hover {
      background-color: #255bb5;
    }
    #fallback {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Launching Help Scout…</h1>
  <p>If this page doesn’t redirect automatically, use the button below.</p>

  <div id="fallback">
    <a href="https://secure.helpscout.net/#/whats-next" target="_self">Go to Help Scout</a>
  </div>

  <script>
    const goToHelpScout = () => {
      window.location.replace("https://secure.helpscout.net/#/whats-next");
    };

    // Try redirect after 2 seconds
    setTimeout(goToHelpScout, 2000);

    // Show fallback button if redirect still not done after 5 seconds
    setTimeout(() => {
      document.getElementById('fallback').style.display = 'block';
    }, 5000);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
