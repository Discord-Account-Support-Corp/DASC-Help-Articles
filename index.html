<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Scout PWA Launcher</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      background-color: #317EFB;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      background-color: #255bb5;
    }
  </style>
</head>
<body>
  <h1>Install Help Scout PWA</h1>
  <p>Use your browser’s “Add to Home Screen” option to install.<br>
     When ready, tap below to launch Help Scout.</p>
  <button id="redirectNow">Launch Help Scout</button>

  <script>
    const goToHelpScout = () => {
      window.location.replace("https://secure.helpscout.net/#/whats-next");
    };

    // Only redirect when button clicked
    document.getElementById('redirectNow').addEventListener('click', goToHelpScout);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
