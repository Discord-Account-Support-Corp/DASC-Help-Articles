<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Scout PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin: 0 0 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #317EFB;
      color: white;
      border-radius: 6px;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #255bb5;
    }
  </style>
</head>
<body>
  <h1>Help Scout PWA</h1>
  <p>Tap below to launch your Help Scout dashboard inside this PWA.</p>
  <button id="launch">ðŸš€ Launch Help Scout</button>

  <script>
    document.getElementById('launch').addEventListener('click', () => {
      // Always stays in the PWA shell
      window.location.href = "https://secure.helpscout.net/#/whats-next";
    });

    // Register service worker for installability
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
