<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Scout PWA Launcher</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Install Help Scout PWA</h1>
  <p>You can install this app to your home screen.<br>
     Redirecting automatically in 5 seconds...</p>
  <button id="redirectNow">Go to Help Scout Now</button>

  <script>
    const goToHelpScout = () => {
      window.location.replace("https://secure.helpscout.net/#/whats-next");
    };

    // Redirect after 5 seconds
    setTimeout(goToHelpScout, 5000);

    // Or let user click manually
    document.getElementById('redirectNow').addEventListener('click', goToHelpScout);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
