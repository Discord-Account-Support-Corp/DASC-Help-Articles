<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Scout PWA</title>

  <!-- Manifest and Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    h1 { margin-bottom: 0.5em; }
    p { margin-bottom: 1em; }
    a, button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
      background-color: #317EFB;
      color: #fff;
      border-radius: 6px;
      transition: background 0.2s;
    }
    a:hover, button:hover { background-color: #255bb5; }
  </style>
</head>
<body>
  <h1>Help Scout Dashboard</h1>
  <p id="countdown">Redirecting in 60 secondsâ€¦</p>
  <a id="manualLink" href="https://secure.helpscout.net/#/whats-next">
    ðŸš€ Click here if not redirected
  </a>

  <script>
    const delay = 60; // seconds before auto redirect
    let remaining = delay;

    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      remaining--;
      countdownEl.textContent = `Redirecting in ${remaining} secondsâ€¦`;
      if (remaining <= 0) {
        clearInterval(timer);
        window.location.replace('https://secure.helpscout.net/#/whats-next');
      }
    }, 1000);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
